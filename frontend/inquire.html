<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Therapist information and contact details" />
	<link rel="stylesheet" href="styles.css" />
	<title>Eliza Sparkes, LICSW</title>
</head>
<body>
	<header>
		<h1>Eliza Sparkes, LICSW</h1>
		<h2>Inquire</h2>
		<div id="nav_div">

		</div>

		<script src="nav.js"></script>
	</header>
	<section>
		<p style="text-align: center;">Please fill out the form below to get in see if we are a good match!</p>
	</section>
	<section>
    <form id="inquiryForm" class="inquiry-form">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
            <label for="issues">Please describe what brings you to therapy:</label>
            <textarea id="issues" name="issues" rows="6" required></textarea>
        </div>

		<div class="form-group">
            <label for="availibility">Please describe your general availibility:</label>
            <textarea id="availability" name="availability" rows="2" required></textarea>
        </div>
        
        <button id="submitButton" type="submit">Submit Inquiry</button>
    </form>
    <div id="response" class="response-area"></div>
</section>
	<script src="form.js"></script>
    <div class="space-bottom"></div>
</body>

</html>
